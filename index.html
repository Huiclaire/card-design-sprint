<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cards/css/style.css">
  </head>
  <body>
    <div class="container">

      <div class="text-center">
        <h1>Card design sprint</h1>
        <p>Code the three cards we saw in the lecture</p>
      </div>

      <div class="card-category" style="background-image: url('cards/css/components/images/breakfast.jpg');">
        <h2>Breakfast</h2>
      </div>

      <div class="card-product">
        <img src="https://source.unsplash.com/random" alt="">
        <div class="card-product-infos">
          <h3>Product name</h3>
          <p>Product description with <strong>relevant info</strong> only</p>
        </div>
      </div>

      <div class="card-trip">
        <img src="cards/css/components/images/card-trip-background.jpg" alt="">
        <div class="card-trip-infos">
          <div>
            <h3>Title here</h3>
            <p>Short description here!</p>
          </div>
          <h3 class="card-trip-pricing">$99.99</h3>
          <img src='https://kitt.lewagon.com/placeholder/users/krokrob' class="card-trip-user avatar-bordered" alt="">
        </div>

      </div>

    </div>

  </body>
</html>
